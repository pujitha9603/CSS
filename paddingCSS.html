<!DOCTYPE html>
<html>
<head>
	<title>Margin in css</title>
	<style type="text/css">
		h1{
			color: black;
			background-color: purple;
			margin: 10px;
			padding-right: 30px;
		}
		p{
			color: purple;
			background-color: green;
			margin: 5px 15px 20px 10px;
			padding: 30px;
		}
	</style>
</head>
<body>
	<! padding is used to create space inside of the HTML -->
	<h1>Technical Hub</h1>
	<p>Aditya Engineering College</p>
	

</body>

</html>
