<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box shadow</title>
	<style type="text/css">
		div{
			height: 300px;
			width: 150px;
			background-color: purple;
			box-shadow: 4px 4px 5px orange;
		}
		ol{
			list-style-type: upper-roman;
		}
		ul{
			list-style-type: square;
			
		}
	</style>
</head>
<body>
	<div></div>
	<ol>
		<li>kbjhd</li>
		<li>jdlk</li>
	</ol>
	<ul>
		<li>skljgs</li>
		<li>iuewhi</li>
	</ul>

</body>
</html>
