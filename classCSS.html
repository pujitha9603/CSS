<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.c_box{
			background: red;
			width: 260px;
			height: 200px;
			padding: 20px;
			margin: 5px;
		}
		.b_box{
			background: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
			margin: 5px;

		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box"></div>
	<div class="b_box"></div>

</body>
</html>
